name: lint
on: push

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python 3.13
        run: uv python install 3.13
      - name: install dependencies
        run: uv pip install --python 3.13 -r requirements.txt
      - name: type-check
        run: uv run --python 3.13 make type-check

  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python 3.13
        run: uv python install 3.13
      - name: install dependencies
        run: uv pip install --python 3.13 -r requirements/dev.txt
      - name: format-check
        run: uv run --python 3.13 make format-check

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python 3.13
        run: uv python install 3.13
      - name: install dependencies
        run: uv pip install --python 3.13 -r requirements/dev.txt
      - name: flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: flake8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
