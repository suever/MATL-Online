name: lint
on: push

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Set up Python 3.13 and create virtual environment
        run: |
          uv python install 3.13
          uv venv --python 3.13
      - name: install dependencies
        run: uv pip install -r requirements.txt
      - name: type-check
        run: uv run make type-check

  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Set up Python 3.13 and create virtual environment
        run: |
          uv python install 3.13
          uv venv --python 3.13
      - name: install dependencies
        run: uv pip install -r requirements/dev.txt
      - name: format-check
        run: uv run make format-check

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Set up Python 3.13 and create virtual environment
        run: |
          uv python install 3.13
          uv venv --python 3.13
      - name: install dependencies
        run: uv pip install -r requirements/dev.txt
      - name: flake8
        run: uv run flake8
